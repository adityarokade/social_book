<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Existing Files Of User</h1>
    <div>
        {% if data %}
    
    
    
        <div class="table">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year of Publish</th>
                    <th>Cost</th>
                    <th>Description</th>
                
    
                </tr>
                {% for da in data %}
                <tr>
    
                    <td>{{da.title_of_book}}</td>
                    <td>{{da.Author_of_book}}</td>
                    <td>{{da.Year}}</td>
                    <td>{{da.cost_of_book}}</td>
                    <td>{{da.description}}</td>
                    
    
                </tr>
                {% endfor %}
            </table>
        </div>
    
        {% endif %}
    </div>
</body>
</html>

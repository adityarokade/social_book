        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'app1/vendors/images/favicon-16x16.png' %}">
        
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'app1/vendors/styles/core.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'app1/vendors/styles/icon-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'app1/src/plugins/datatables/css/dataTables.bootstrap4.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'app1/src/plugins/datatables/css/responsive.bootstrap4.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'app1/vendors/styles/style.css' %}">

    </head>

    <body>

            {% if data %}

                <table>
                    <tr>
                        <th>Email</th>

        <!-- multiple select row Datatable start -->
        <div class="card-box mb-30">
            <div class="pd-20">
                <h4 class="text-blue h4">List Of Users Registered on Social Book Platform</h4>
            </div>
            <div class="pb-20">
                {% if data %}
                <table class="data-table table hover multiple-select-row nowrap">
                    <thead>
                        <tr>
                            <th class="table-plus datatable-nosort">First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Email</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for da in data %}
                        <tr>
                            <td class="table-plus">{{da.first_name}}</td>
                            <td>{{da.last_name}}</td>
                            <td>{{da.gender}}</td>
                            <td>{{da.email}}</td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
                {% endif %}
            </div>
        </div>
        <!-- multiple select row Datatable End -->
        <div class="url"><a href="{% url 'dashbord' email token %}">
                <<< Back To Dashbord</a>
        </div>
    </body>

</html>
